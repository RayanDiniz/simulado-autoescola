<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Questões</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 1em;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5em;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 0.5em;
    }
    .form-group button {
      padding: 0.5em 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Adicionar Questões</h1>
  <div class="form-group">
    <label for="quest">Pergunta:</label>
    <input type="text" id="quest" name="quest">
  </div>
  <div class="form-group">
    <label for="correct">Resposta Correta:</label>
    <input type="text" id="correct" name="correct">
  </div>
  <div class="form-group">
    <label for="options">Opções (separadas por vírgula):</label>
    <input type="text" id="options" name="options">
  </div>
  <div class="form-group">
    <button onclick="addQuest()">Adicionar Questão</button>
  </div>

  <h2>Questões Adicionadas</h2>
  <pre id="jsonOutput"></pre>

  <script>
    let quests = {
      "name": "SimuladoAutoescolaApp",
      "version": "1.0.0",
      "quests": [
        {
          "quest": "Qual a opção?",
          "correct": "Opção 3",
          "options": [
            "Opção 1",
            "Opção 2",
            "Opção 3",
            "Opção 4"
          ]
        },
        {
          "quest": "Qual a opção novamente?",
          "correct": "Opção 1",
          "options": [
            "Opção 1",
            "Opção 2",
            "Opção 3",
            "Opção 4"
          ]
        }
      ]
    };

    function addQuest() {
      let quest = document.getElementById('quest').value;
      let correct = document.getElementById('correct').value;
      let options = document.getElementById('options').value.split(',');

      let newQuest = {
        "quest": quest,
        "correct": correct,
        "options": options.map(option => option.trim())
      };

      quests.quests.push(newQuest);
      document.getElementById('jsonOutput').textContent = JSON.stringify(quests, null, 2);
      document.getElementById('quest').value = '';
      document.getElementById('correct').value = '';
      document.getElementById('options').value = '';
    }

    document.getElementById('jsonOutput').textContent = JSON.stringify(quests, null, 2);
  </script>
</body>
</html>
