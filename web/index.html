<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simulado Auto Escola</title>

  <style>
    
  </style>
</head>

<body>
  <div class="menu-init">
    <h1>Selecionar Simulado</h1>
    <div class="form-group">
      <label for="simulado">Escolha um simulado:</label>
      <select id="simulado" name="simulado">
        <option value="dsm1">Simulado 01</option>
        <option value="dsm9">Simulado 09</option>
      </select>
    </div>
    <div class="form-group">
      <button onclick="startSimulado()">Iniciar Simulado</button>
    </div>
  </div>

  <script>
    function startSimulado() {
      const simulado = document.getElementById('simulado').value;
      window.location.href = `simulado.html?simulado=${simulado}`;
    }
  </script>
</body>

</html>
